<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <title>Data Animation</title>
</head>

<body>
    <script>
        let scale = d3.scaleLinear()
            .domain([1, 5])
            .range([0, 200]);

        let svg = d3.select("body").append("svg")
            .attr("width", 250)
            .attr("height", 250);

        function renderSVG(data, color) {
            // Bind data
            let rects = svg.selectAll("rect").data(data);

            // enter
            rects.enter().append("rect")
                .attr("x", scale)
                .attr("y", 50)
                .attr("width", 20)
                .attr("height", 20)
                .aatr("fill", color);


            // Exit
            rects.exit().remove();
        }

        setTimeout(function () { renderSVG([1, 2], "red"); }, 1000);
        setTimeout(function () { renderSVG([1, 2, 3, 4, 5], "blue"); }, 2000);
        setTimeout(function () { renderSVG([1, 2], "green"); }, 3000);
        setTimeout(function () { renderSVG([3, 4, 5], "cyn"); }, 5000);
        setTimeout(function () { renderSVG([4, 5], "magenta"); }, 5000);
    </script>
</body>

</html>
