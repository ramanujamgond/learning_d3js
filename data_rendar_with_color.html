<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <title>Rendar Data with Color</title>
</head>

<body>
    <div id="colorBox"></div>

    <script>
        let scale = d3.scaleLinear()
            .domain([1, 6])     // Data Space
            .range([0, 240]);   // Pixel Space

        let svg = d3.select("#colorBox").append("svg")
            .attr("width", 450)
            .attr("height", 450);

        function rendar(data, color) {
            let reacts = svg.selectAll("rect").data(data);

            // enter() does not handle data update 
            reacts.enter().append("rect")
                .attr("x", scale)
                .attr("y", 50)
                .attr("width", 20)
                .attr("height", 20)
                .attr("fill", color);
        }

        rendar([1, 2, 3], "red");
        rendar([1, 2, 3, 4, 5, 6, 7, 8], "orange");
    </script>
</body>

</html>
